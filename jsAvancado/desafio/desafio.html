<head>

    <title>Document</title>

    <script>
        function novoAluno(nome, idade){
            return {nome, idade}
        }

        let alunos = [
            novoAluno("Sergio", 23),
            novoAluno("Bruno", 25),
            novoAluno("Ana", 17),
            novoAluno("Vitoria", 45)
        ]

        function nomeIdade(){
            for (var i in alunos){
                console.log(alunos[i].nome + " Tem " + alunos[i].idade + " anos.")
            }
        }

        nomeIdade()
    </script>
