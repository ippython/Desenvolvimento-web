<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>

    <script>
        let usuarios = ["Sergio", "Bruno", "Ana", "Vitoria"];

        function inserirUsuario(nome) {
            let promise = new Promise(function (resolve, reject) {
                setTimeout(() => {
                    usuarios.push(nome);

                    let error = false;

                    if (!error) {
                        resolve();
                    } else {
                        reject({ msg: "Erro de qualquer coisa" })
                    }   
                }, 3000);
            })
            return promise;
        }
        function listarUsuarios() {
            console.log(usuarios);
        }


        //Só vai executar essa função depois que o nome for inserido por causa do async
        async function executar(){
            await inserirUsuario("Dade");
            listarUsuarios();
        }

        executar();


    </script>
</head>
