    <script>

        
        function novoAluno(nome, idade){
            return {nome, idade}
        }
        
        let alunos = [
            novoAluno("Bruno", 23),
            novoAluno("Sergio", 45),
            novoAluno("Vitoria", 29),
            novoAluno("Ana", 17)
        ];

        //filtrando os alunos com menos de 30 anos

/*         for(let aluno of alunos){

            }
        } */

        function temMenosde30(aluno){
            return aluno.idade < 30
            
        }

        function MesmoNome(aluno){
            return aluno.nome == "Bruno"
                
        }

        

        function filtro(callback){
            let alunosFiltrados = [];
            for(let aluno of alunos){
                if(callback(aluno)){
                    alunosFiltrados.push(aluno)
                }
            }
            return alunosFiltrados;
        }

        console.log(filtro(temMenosde30))
