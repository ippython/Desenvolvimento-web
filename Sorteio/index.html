<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>



    </style>

    <script>

        
        
        
        
        function sortear(){
            let lista = document.getElementById("pessoas").value;
            let pessoas = lista.split(",");
            

            let np = pessoas.length;

            let ns = Math.round(Math.random() * (np -1));

            document.getElementById("d").innerHTML = pessoas[ns];
        }

    </script>

</head>
<body>

    <h1 id="d"></h1>

    <p>
        Digite os nomes saparados por virgula
    </p>

    <textarea id="pessoas">

    </textarea>

    <button onclick="sortear()"> Sortear </button>

</body>
</html>
